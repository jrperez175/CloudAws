    Properties:
      Name:
        Fn::Join: ["-", [ !Ref pApplicationCode, !Ref pProjectName, !Ref pAmbiente, !Ref pAmbienteMurex, "secretrds-CNXDATI"]]
      Description: Secreto Usuario Conexion Datical
      KmsKeyId: !Ref pKMSKeyId
